<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <header class="card__header">
        <div class="card__header-profile-picture">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Profile-Picture"
            class="card__header-profile-picture-pic"
          />
        </div>
        <div class="info">
          <h1 class="info__header">Jessica Randal</h1>
          <h4 class="info__location">London, United Kingdom</h4>
          <p class="info__tag-line">"Front-end developer and avid reader."</p>
        </div>
      </header>
      <nav class="card__links">
        <a href="#" class="items"> GitHub</a>
        <a href="#" class="items">Frontend Mentor</a>
        <a href="#" class="items">LinkedIn</a>
        <a href="#" class="items">Twitter</a>
        <a href="#" class="items">Instagram</a>
      </nav>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jyotiraditya Singh</a>.
    </div> -->
  </body>
</html>
