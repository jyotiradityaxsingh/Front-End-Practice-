<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT Preview Card Component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="card">
      <div class="card__component__container_-image">
        <img
          src="images/image-equilibrium.jpg"
          alt="NFT"
          class="card__picture"
        />
      </div>

      <h3 class="card__title">Equilibrium #3429</h3>
      <p class="card__para">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__component">
        <div class="card__component__price">
          <svg width="15" height="20" class="card__component__price-svg">
            <image href="images/icon-ethereum.svg" height="20" width="15" />
          </svg>
          <p class="card__component__price-text">0.041 ETH</p>
        </div>
        <div class="card__component__time">
          <svg width="15" height="15" class="card__component__time-svg">
            <image href="images/icon-clock.svg" height="15" width="15" />
          </svg>
          <p class="card__component__time-para">3 days left</p>
        </div>
      </div>

      <hr />

      <div class="card__component__creator">
        <img
          src="images/image-avatar.png"
          alt="Profile-Picture"
          class="card__component__creator-img"
        />
        <p class="card__component__creator-para">
          Creation of
          <span class="card__component__creator-special-text"
            >Jules Wyvern</span
          >
        </p>
      </div>
    </div>
  </body>
</html>
