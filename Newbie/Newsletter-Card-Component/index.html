<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Card Component</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ghost__card">
      <div class="card">
        <div class="card__header">
          <h1>Level Up Your Frontend Skills</h1>
          <p class="card__para">
            Sign up for our newsletter to receive weekly coding challenges that
            will help you improve your frontend development skills.
          </p>
        </div>
        <div class="card__form">
          <form action="">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              class="card__form__email"
              required
            />
            <button type="submit" class="card__form__btn">Subscribe</button>
            <div class="card__form__checkbox">
              <input type="checkbox" id="agree" name="agree" required />
              <label for="agree">
                By checking the box, you agree to receive our weekly newsletter
                containing challenges, tips, and other related content. You may
                unsubscribe at any time
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
