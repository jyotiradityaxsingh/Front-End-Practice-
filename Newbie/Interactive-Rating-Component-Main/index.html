<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="Star icon" />
        </div>
        <div class="main-content">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="container-btn">
          <button value="1" class="star-btn star-btn-1">1</button>
          <button value="2" class="star-btn star-btn-2">2</button>
          <button value="3" class="star-btn star-btn-3">3</button>
          <button value="4" class="star-btn star-btn-4">4</button>
          <button value="5" class="star-btn star-btn-5">5</button>
        </div>
        <button class="submit">SUBMIT</button>
      </div>
    </div>

    <!-- Script -->
    <script src="script/script.js"></script>
  </body>
</html>
