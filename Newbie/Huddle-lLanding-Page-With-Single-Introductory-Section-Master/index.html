<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="Styles/styles.css" />
  </head>
  <body>
    <img src="images/bg-desktop.svg" class="background" />
    <header>
      <img src="images/logo.svg" alt="Logo" class="header__logo" />
    </header>
    <section>
      <img
        src="images/illustration-mockups.svg"
        alt="Illustration-Mockups"
        class="section__mockup"
      />
    </section>
    <main class="main">
      <h1 class="main__heading">Build The Community Your Fans Will Love</h1>
      <p class="main__para">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button class="main__btn">Register</button>
    </main>
    <footer class="navigation"></footer>
  </body>
</html>
